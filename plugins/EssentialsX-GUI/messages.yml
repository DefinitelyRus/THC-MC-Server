############################################################
# +------------------------------------------------------+ #
# |                        General                       | #
# +------------------------------------------------------+ #
############################################################

# Please do not change this value as it may cause the file to be reset.
# Default: "1.5"
messages-version: "1.5"

# Change the prefix sent at the beginning of most sent messages.
# TIP: Use {prefix} in any message to include the prefix.
prefix: "&8[&6&LEXG&8]&7"

############################################################
# +------------------------------------------------------+ #
# |                   Admin Messages                     | #
# +------------------------------------------------------+ #
############################################################

admin:

  filesReloading: "{prefix} &eThe files are being reloaded..."
  filesReloaded: "{prefix} &eThe files have been reloaded. Please check the console if you encounter any errors."

  # Placeholders available: {currentVersion}, {latestVersion}
  alertUpdateAvailable: "{prefix} &eAn update is available for EssentialsX-GUI. &6Please check the console for more information."

  databaseReloading: "{prefix} &eThe database is being reloaded..."
  # Placeholders available: {newStorageType}
  databaseReloaded: "{prefix} &eThe database has been reloaded. The storage type is &f{newStorageType}&e."

############################################################
# +------------------------------------------------------+ #
# |                   Error Messages                     | #
# +------------------------------------------------------+ #
############################################################

errors:

  invalidMaterial: "&cThe material name is invalid."
  invalidNumber: "&cThe input is not a valid number."
  # Placeholders available: {min}, {max}
  lengthLimit: "&cThe input should be between &f{min}&c and &f{max} &ccharacters long."


  # Placeholders available: {argument}
  argumentNotFound: "{prefix} &cThe argument &f{argument} &cwas not found."
  noPermission: "{prefix} &cYou do not have permission to perform this action."
  onlyForPlayers: "{prefix} &cThis command can only be executed by players."
  playerNotFound: "{prefix} &cThe specified player was not found."

  homeDeleteError: "&cAn error occurred while deleting the home. Please contact the server administrator."
  homeNameAlreadyExists: "&cA home with this name already exists."
  homeLimitReached: "&cYou have reached the maximum number of homes allowed."
  noHomeFound: "&cNo home found with that name."
  itemCantBeAir: "&cThe item cannot be air. Please take an item in your hand and try again."

  kitNameAlreadyExists: "&cA kit with this name already exists."
  noKitFound: "&cNo kit found with that name."

  warpCreationError: "&cAn error occurred while creating the warp. Please contact the server administrator."
  warpDeleteError: "&cAn error occurred while deleting the warp. Please contact the server administrator."
  noWarpFound: "&cNo warp found with that name."

