homes:

  # Set this to true if you want to use the homes features.
  # This will allow players to access the homes GUI.
  # Default: true
  enabled: true

  # Decide how players can create a home.
  # Ways available: "CHAT", "ANVIL"
  createNewHomeEntryType: "CHAT"

  # Decide how players can search for a home.
  # Ways available: "CHAT", "ANVIL"
  searchHomeEntryType: "ANVIL"

  # Decide how players can change the display name of a home.
  # Ways available: "CHAT", "ANVIL"
  changeHomeDisplayNameEntryType: "CHAT"

  # Decide how players can change the icon of a home.
  # Ways available: "CHAT", "ANVIL", "GUI", "ITEM_IN_HAND"
  changeHomeIconEntryType: "GUI"

  # If you set the changeHomeIconEntryType to "GUI", you must set the materials available in the GUI here.
  changeHomeIconMaterialList: ["STONE", "COBBLESTONE", "DIRT", "IRON_ORE", "DIAMOND_BLOCK", "SPONGE", "ANVIL",
                               "QUARTZ_BLOCK", "COOKED_BEEF", "APPLE", "BREAD", "WHEAT", "BOW", "IRON_SWORD",]

  # Decide how players can delete a home.
  # Ways available: "CHAT", "ANVIL"
  deleteHomeEntryType: "CHAT"

